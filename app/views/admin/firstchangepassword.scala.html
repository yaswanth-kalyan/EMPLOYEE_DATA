 @header("BB8",-1){
  <section>
  <br><br><br><br><br><br><br>
        <div class="container">
        <div class="panel">
       @if(flash().get("alert") != null){
		<div class="container-fluid">	
	      	<div class="alert @flash().get("alert").split("~")(0)">
			    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	                 <center><big>@flash().get("alert").split("~")(1)</big></center>
			  </div> 
          </div>   
         } 
	        <div class="col-md-12 heading-badge">
	            <h3 class="text-center">Change Password</h3>
	        </div>
        <div class="row">
            <div class="col-md-10">
                    <div class="bs-component">
                          <div class="col-md-8 col-md-offset-2">
                              <form class="form-horizontal" action="@routes.Application.changePassword()" method="post">
                                <fieldset>
                                 <div class="form-group is-empty">
                                      <label for="inputEmail" class="control-label">Old Password</label>
                                      <input type="password" class="form-control" name="cpwd" required="required">
                                  	   <span class="material-input"></span>
                                  </div>
                                  <div class="form-group is-empty">
                                      <label for="inputEmail" class="control-label">New Password</label>
                                      <input type="password" class="form-control" name="npwd" required="required">
                                  	   <span class="material-input"></span>
                                  </div>
                                  <div class="form-group is-empty">
                                      <label for="inputEmail" class="control-label">Confirm New Password</label>
                                      <input type="password" class="form-control" name="rnpwd" required="required">
                                  	   <span class="material-input"></span>
                                  </div> 
                                  <div class="form-group">
                                    <div class="text-center">
                                      <button type="reset" class="btn btn-warning btn-raised">Clear</button>
                                      <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                                    </div>
                                  </div>
                                  </fieldset>
                                 </form>
                              </div> 
                        </div>
                </div>
            </div>
        
    </div>    
    </div>    
</section>
}
@footer(""){
<script>
 $('.mydate').datepicker({
       format: 'dd-mm-yyyy',
       endDate: ' new Date()',
       autoclose: true
  });
</script>
}
