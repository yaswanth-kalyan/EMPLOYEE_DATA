@(AppUser: List[AppUser],AppUser1:List[AppUser],appUser : AppUser)
<section>		
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<table class="table">
									<thead>
									<tr><th class="text-center">project Manager</th></tr>
									</thead>
									<tbody>
										 <tr><td class="text-center"> 
										@appUser.getFullName()
										</td></tr>
									</tbody>
								</table>
							</div>	
						</div>	

					<div class="dual-list list-left col-md-5">
						            <div class="well">
						                <div class="row">
						                    <div class="col-md-10">
						                    <h5>All Members</h5>
						                     	 <div class="form-group is-empty">
						                            <input type="text" name="SearchDualList" class="form-control" placeholder="Search" />
						                     	 </div>
						                    </div>
						                    <div class="col-md-2">
					                            <a class="btn btn-xs btn-raised selector" title="select all">
					                            	<i class="fa fa-check-square-o"></i>
					                            </a>
						                    </div>
						                </div>
						                <ul class="list-group text-left" id="group1">
						                	@for(usersTimeSheet <- AppUser) { 
						 					<li class="list-group-item" data-value=@usersTimeSheet.getId>@usersTimeSheet.getFullName</li>
							    			}
						                </ul>
						                <select name="AppUsersAll[]" hidden>
						                </select>
						            </div>
						        </div>
						
						        <div class="list-arrows col-md-2 text-center">
						        <br><br>
						            <button class="btn btn-default btn-raised btn-sm move-left" type='button'>
						                <i class="fa fa-chevron-left"></i>
						            </button>
						
						            <button class="btn btn-default btn-raised btn-sm move-right" type='button'>
						                <i class="fa fa-chevron-right"></i>
						            </button>
						        </div>
						
						        <div class="dual-list list-right col-md-5">
						            <div class="well">
						                <div class="row">
						                    <div class="col-md-10">
						                    <h5>Team Members</h5>
						                    	<div class="form-group is-empty">
						                            <input type="text" name="SearchDualList" class="form-control" placeholder="Search" />
						                     	</div>
						                    </div>
						                    <div class="col-md-2">
					                            <a class="btn btn-xs btn-raised selector" title="select all">
					                            	<i class="fa fa-check-square-o"></i>
					                            </a>
						                    </div>
						                </div>
						                <ul class="list-group" id="group2">
						                @for(usersTimeSheet <- AppUser1) { 
						                    <li class="list-group-item" data-value="@usersTimeSheet.getId" >@usersTimeSheet.getFullName</li>
						                }
						                </ul>
						                <select name="AppUsersSome[]" hidden id="teamMembers" multiple="true">
						                </select>
						            </div>
						        </div>
				<div class="row">
	                <div class="text-center">
	                  <button type="submit" id="submitdata" class="btn btn-primary btn-raised">Submit</button>
	                </div>
                </div>
</section>
