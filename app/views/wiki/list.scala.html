@(pages:List[models.wiki.Page])
@header("Wiki",13) {
<div class="container panel">
<br>
 <div class="row heading-badge">
                    <div class="col-md-8">
                    	<h3 class=""> Wiki</h3>
                    </div>
                    <div class="col-md-4 text-right">
                    	<a href="@controllers.wiki.routes.PageController.renderForm(-1)">	
                    		<input type="button" class="btn btn-primary btn-raised margin-0" value="Create New Wiki Page">
                    	</a>
                     </div>	
                    
                </div>



		<table id="dtable" class="table table-striped table-bordered">
			<thead>
				<tr class="row">
					<th class="col-md-2">S. No.</th>
					<th class="col-md-10">Title </th>
			</thead>
			<tbody>
					@for((page,index) <- pages.zipWithIndex) {
				<tr class="row">
					<td>@{index+1}</td>
					<td><a href="@controllers.wiki.routes.PageController.view(page.id)">@page.title</a></td>
				</tr>
			}
			</tbody>
		</table>






	</div>

	}
	@footer(""){
		<script type="text/javascript">
		 $("#dtable").DataTable({
    	     "aLengthMenu": [10, 25, 50,100,150,200,250,300 ],
    		 "iDisplayLength": 100
    		 
      })
</script>
	}
