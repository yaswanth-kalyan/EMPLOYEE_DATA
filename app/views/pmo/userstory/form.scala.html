@(epicId:Long)
<form action="@controllers.pmo.routes.UserStoryController.create()" method="post" id="foam-id">
  <div class="form-group">
    <div class="heading-badge">
    <h3>User Stories</h3>
  </div>
    <input type="text" class="form-control" id="formGroupExampleInput"  name="name" placeholder="User Story Short Summary">
    <input type="hidden" name="epicId" value="@epicId">
  </div>
    <button type="submit" class="btn btn-warning" id="Epic">Create User Story</button>
</form>
