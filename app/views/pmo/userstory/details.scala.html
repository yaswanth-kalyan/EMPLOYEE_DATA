@(userStory: models.pmo.UserStory){
  
<form id="userStory-edit-form"  method="post" action="@controllers.pmo.routes.UserStoryController.edit(userStory.id)">
	  <div class="form-group">
	    <label for="formGroupExampleInput">Name</label>
	    <input type="text" class="form-control" id="formGroupExampleInput" name="name" value="@userStory.getName()" placeholder="UserStory Name" required="required">
	  </div>
	  <div class="form-group">
	    <label for="formGroupExampleInput2">Descriptions</label>
	   <div class="form-group">
	    <textarea class="form-control" placeholder="Descriptions" name="description" rows="6">@userStory.getDescription()</textarea>
	</div>
		<input type="hidden" name="Id" value="@userStory.id">
	 <div class="form-group">
	     <div class="col-sm-offset-2 col-sm-10">
	       <button type="submit" class="btn btn-primary btn-raised">update</button>
	     </div>
	   </div>
	                   
	  </div>
</form>
}
